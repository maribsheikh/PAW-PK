# Nginx configuration for api.thepawinternational.com (VPS Backend)
# Place this file in: /etc/nginx/sites-available/
# Enable with: sudo ln -s /etc/nginx/sites-available/api.thepawinternational.com.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# HTTP to HTTPS redirect for API subdomain
server {
    listen 80;
    listen [::]:80;
    server_name api.thepawinternational.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block for API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.thepawinternational.com;

    # SSL certificate paths (use certbot to generate)
    # Run: sudo certbot certonly --nginx -d api.thepawinternational.com
    ssl_certificate /etc/letsencrypt/live/api.thepawinternational.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thepawinternational.com/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers for API - IMPORTANT for cross-origin requests
    # These headers allow the frontend on Hostinger to access this API
    add_header 'Access-Control-Allow-Origin' 'https://thepawinternational.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-session-id' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Max upload size
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;

    # Handle preflight OPTIONS requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://thepawinternational.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-session-id' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Important headers for proxying
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Serve uploaded images directly
    location /uploads/ {
        alias /opt/PAW-PK/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS for images
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Serve public images directly
    location /images/ {
        alias /opt/PAW-PK/public/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS for images
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Health check endpoint (no CORS needed)
    location /api/health {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

