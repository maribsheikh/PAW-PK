<!DOCTYPE html>
<html>
<head>
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div class="test info">
        <h3>Test 1: API Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test info">
        <h3>Test 2: Products API</h3>
        <button onclick="testProducts()">Test Products Endpoint</button>
        <div id="products-result"></div>
    </div>
    
    <div class="test info">
        <h3>Test 3: CORS Check</h3>
        <button onclick="testCORS()">Test CORS Configuration</button>
        <div id="cors-result"></div>
    </div>
    
    <div class="test info">
        <h3>Test 4: Frontend API URL</h3>
        <div id="frontend-api-url"></div>
    </div>

    <script>
        const API_URL = 'https://api.thepawinternational.com/api';
        
        // Display frontend API URL
        document.getElementById('frontend-api-url').innerHTML = 
            `<p><strong>Frontend is configured to use:</strong></p>
             <pre>${API_URL}</pre>`;
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ Health check passed!</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ Health check failed</p>
                            <pre>Status: ${response.status}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ Error: ${error.message}</p>
                        <p>This could be a CORS issue or network problem.</p>
                    </div>
                `;
            }
        }
        
        async function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                
                if (response.ok) {
                    const productCount = Array.isArray(data) ? data.length : 0;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ Products API working!</p>
                            <p><strong>Found ${productCount} products</strong></p>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}${productCount > 2 ? '\n... (showing first 2)' : ''}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ Products API failed</p>
                            <pre>Status: ${response.status}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ Error: ${error.message}</p>
                        <p>Check browser console (F12) for details.</p>
                    </div>
                `;
            }
        }
        
        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                if (corsHeaders['Access-Control-Allow-Origin']) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ CORS is configured!</p>
                            <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                            <p>Your frontend origin: <strong>${window.location.origin}</strong></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>⚠️ CORS headers not found</p>
                            <p>Backend may need to allow: <strong>${window.location.origin}</strong></p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ CORS test failed: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testHealth();
                setTimeout(() => testProducts(), 500);
                setTimeout(() => testCORS(), 1000);
            }, 500);
        });
    </script>
</body>
</html>
