version: "3.8"
services:
  app:
    build: .
    ports:
      - "80:3001"
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=3001
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
