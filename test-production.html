<!DOCTYPE html>
<html>

<head>
    <title>Production Frontend-Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .env-toggle {
            margin: 10px 0;
        }

        .env-toggle label {
            margin-right: 15px;
            cursor: pointer;
        }

        .env-toggle input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h1>üöÄ Production Frontend-Backend Connection Test</h1>

    <div class="test warning">
        <h3>Environment Selection</h3>
        <div class="env-toggle">
            <label>
                <input type="radio" name="env" value="production" checked onchange="switchEnvironment()">
                Production (thepawinternational.com)
            </label>
            <label>
                <input type="radio" name="env" value="local" onchange="switchEnvironment()">
                Local (localhost:3001)
            </label>
        </div>
        <div id="current-env"></div>
    </div>

    <div class="test info">
        <h3>Test 1: API Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test info">
        <h3>Test 2: Products API</h3>
        <button onclick="testProducts()">Test Products Endpoint</button>
        <div id="products-result"></div>
    </div>

    <div class="test info">
        <h3>Test 3: CORS Check</h3>
        <button onclick="testCORS()">Test CORS Configuration</button>
        <div id="cors-result"></div>
    </div>

    <div class="test info">
        <h3>Test 4: Full System Check</h3>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="all-tests-result"></div>
    </div>

    <script>
        let API_URL = 'https://api.thepawinternational.com/api';

        function switchEnvironment() {
            const env = document.querySelector('input[name="env"]:checked').value;
            if (env === 'production') {
                API_URL = 'https://api.thepawinternational.com/api';
            } else {
                API_URL = 'http://localhost:3001/api';
            }
            updateCurrentEnv();
            clearResults();
        }

        function updateCurrentEnv() {
            document.getElementById('current-env').innerHTML =
                `<p><strong>Current API URL:</strong></p>
                 <pre>${API_URL}</pre>
                 <p><strong>Your Origin:</strong> ${window.location.origin}</p>`;
        }

        function clearResults() {
            document.getElementById('health-result').innerHTML = '';
            document.getElementById('products-result').innerHTML = '';
            document.getElementById('cors-result').innerHTML = '';
            document.getElementById('all-tests-result').innerHTML = '';
        }

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/health`);
                const endTime = Date.now();
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>‚úÖ Health check passed!</p>
                            <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ùå Health check failed</p>
                            <pre>Status: ${response.status}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                        <p>This could be a CORS issue, network problem, or the backend is not running.</p>
                        <p><strong>Troubleshooting:</strong></p>
                        <ul>
                            <li>Check if backend server is running</li>
                            <li>Verify API URL is correct: ${API_URL}</li>
                            <li>Check browser console (F12) for detailed error</li>
                            <li>Verify CORS is configured for origin: ${window.location.origin}</li>
                        </ul>
                    </div>
                `;
            }
        }

        async function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const startTime = Date.now();
                const response = await fetch(`${API_URL}/products`);
                const endTime = Date.now();
                const data = await response.json();

                if (response.ok) {
                    const productCount = Array.isArray(data) ? data.length : 0;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>‚úÖ Products API working!</p>
                            <p><strong>Response Time:</strong> ${endTime - startTime}ms</p>
                            <p><strong>Found ${productCount} products</strong></p>
                            <pre>${JSON.stringify(data.slice(0, 2), null, 2)}${productCount > 2 ? '\n... (showing first 2)' : ''}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ùå Products API failed</p>
                            <pre>Status: ${response.status}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                        <p>Check browser console (F12) for details.</p>
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers'),
                    'Access-Control-Allow-Credentials': response.headers.get('Access-Control-Allow-Credentials')
                };

                if (corsHeaders['Access-Control-Allow-Origin']) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>‚úÖ CORS is configured!</p>
                            <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                            <p><strong>Your frontend origin:</strong> ${window.location.origin}</p>
                            <p><strong>Allowed origin:</strong> ${corsHeaders['Access-Control-Allow-Origin']}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ö†Ô∏è CORS headers not found</p>
                            <p>Backend may need to allow: <strong>${window.location.origin}</strong></p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå CORS test failed: ${error.message}</p>
                        <p>This usually means CORS is blocking the request.</p>
                    </div>
                `;
            }
        }

        async function runAllTests() {
            const resultDiv = document.getElementById('all-tests-result');
            resultDiv.innerHTML = '<p>Running all tests...</p>';

            const results = {
                health: false,
                products: false,
                cors: false
            };

            // Test Health
            try {
                const response = await fetch(`${API_URL}/health`);
                results.health = response.ok;
            } catch (e) {
                results.health = false;
            }

            // Test Products
            try {
                const response = await fetch(`${API_URL}/products`);
                results.products = response.ok;
            } catch (e) {
                results.products = false;
            }

            // Test CORS
            try {
                const response = await fetch(`${API_URL}/health`);
                results.cors = response.headers.get('Access-Control-Allow-Origin') !== null;
            } catch (e) {
                results.cors = false;
            }

            const allPassed = results.health && results.products && results.cors;
            const passedCount = Object.values(results).filter(v => v).length;

            resultDiv.innerHTML = `
                <div class="${allPassed ? 'success' : 'error'}">
                    <h4>${allPassed ? '‚úÖ All Tests Passed!' : '‚ö†Ô∏è Some Tests Failed'}</h4>
                    <p><strong>Results:</strong> ${passedCount}/3 tests passed</p>
                    <ul>
                        <li>${results.health ? '‚úÖ' : '‚ùå'} Health Check</li>
                        <li>${results.products ? '‚úÖ' : '‚ùå'} Products API</li>
                        <li>${results.cors ? '‚úÖ' : '‚ùå'} CORS Configuration</li>
                    </ul>
                    ${!allPassed ? '<p><strong>Run individual tests above for detailed error messages.</strong></p>' : ''}
                </div>
            `;
        }

        // Initialize
        window.addEventListener('load', () => {
            updateCurrentEnv();

            // Auto-run tests after a short delay
            setTimeout(() => {
                runAllTests();
            }, 500);
        });
    </script>
</body>

</html>
